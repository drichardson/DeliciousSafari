<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>DeliciousSafari</title>
        <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" />
    </head>

    <body>

        <a href="https://github.com/drichardson/DeliciousSafari"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

        <div id="canvas">

            <div id="content-body">

                <div id="banner">
                    <div id="banner-text">
                        <span id="title">DeliciousSafari</span><br/>
                        <span id="sub-title">Delicious bookmarks in the Safari web browser</span>
                    </div>
                </div>

                <div id="main-body">

                    <h1>Installer</h1>
                    <a class="download" href="http://sourceforge.net/projects/delicioussafari/files/DeliciousSafari%201.13.dmg/download">
                        <div id="download">
                            <span>DeliciousSafari 1.13</span>
                            <span class="metadata">Mac OS X 10.6 or later</span>
                            <span class="metadata">Intel</span>
                            <span class="metadata">Released July 6, 2013</span>
                        </div>
                    </a>

                    <h1>Screenshots</h1>
                    <img src="images/screenshot.png" alt="Use DeliciousSafari to manage your bookmarks"/>
                    <img src="images/search-screenshot.png" alt="Search tags and titles with DeliciousSafari"/>		
                </div>

                <div id="footer">
                    &copy; 2007-2013 Doug Richardson
                </div>

            </div>

        </div>
    </body>
</html>
